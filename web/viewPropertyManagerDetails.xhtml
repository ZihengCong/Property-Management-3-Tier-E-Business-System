<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    
    <style>
            body {
                background-color: lightgrey;
            }

            h1 {
                color: black;
                text-align: center;
            }
            #ClassTable {
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
                padding-bottom: 12px;
            }

            #ClassTable td, #ClassTable th {
                border: 1px solid #ddd;
                padding: 8px;
            }

            #ClassTable td:hover {background-color: #ddd;}

            #ClassTable th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                background-color: #1668db;
                color: white;
            }        
        </style>
    
    
    <title>The Property Manager of ID:</title>
</h:head>
<h:body>
    <h1>The Property Manager of ID:</h1>
    <h:dataTable value="#{myPropertyController.searchPropertyManagerList}" var="ppm" id="ClassTable">

        <h:column>
            <h:outputText value="Manager Name:"/><br/>
            <h:outputText value="Phone Number:"/><br/>
            <h:outputText value="Mobile:"/><br/>
            <h:outputText value="Email Address:"/><br/>
            
        </h:column>

        <h:column>
            <h:outputText value="#{ppm.pmFirstName} #{ppm.pmLastName}"/><br/>
            <h:outputText value="#{ppm.pmPhoneNumber}"/><br/>
            <h:outputText value="#{ppm.pmMobileNumber}"/><br/>
            <h:outputText value="#{ppm.pmEmail}"/>
        </h:column>

    </h:dataTable>
    <hr/>
    <h:form>
        <h:link value="Create a new allocation" outcome="newPropertyManager.xhtml" /> 
        |
        <h:link value="Main Page" outcome="index.xhtml"/>                      
    </h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ago="http://java.sun.com/jsf/composite/apress">
    <h:head>
        <style>
            body {
                background-color: lightgrey;
            }

            h1 {
                color: black;
                text-align: center;
            }
            #ClassTable {
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
                padding-bottom: 12px;
            }

            #ClassTable td, #ClassTable th {
                border: 1px solid #ddd;
                padding: 8px;
            }

            #ClassTable td:hover {background-color: #ddd;}

            #ClassTable th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                background-color: #1668db;
                color: white;
            }        
        </style>
        <title>Creates a new sale property</title>
    </h:head>
    <h:body>
        <h1>Provide the Following Information for a Sale Property</h1>

        <h:form>
            <table id="ClassTable">

                <ago:newItem property="#{myPropertyController.saleproperty}"/>
                <tr>
                    <td>
                        <h:messages showDetail="true" errorStyle="color: red" warnStyle="color: orange"
                                    infoStyle="color: blue" globalOnly="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Sale Price : "/>
                    </td>
                    <td>
                        <h:inputText id ="salePrice" value="#{myPropertyController.saleproperty.salePrice}" required="true" />
                    </td>
                    <td>
                        <h:message id="msgsalePrice" for="salePrice" />
                    </td>

                </tr>

            </table>

            <h:commandButton value="CREATE" action="#{myPropertyController.doCreateSaleProperty()}"/>

            <hr/>

            <h:link value="The list of sale properties" outcome="listSaleProperties.xhtml" />
            |
            <h:link value="Main Page" outcome="index.xhtml"/>                     

        </h:form>

    </h:body>
</html>

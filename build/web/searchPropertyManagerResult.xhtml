<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <style>
            body {
                background-color: lightgrey;
            }

            h1 {
                color: black;
                text-align: center;
            }
            #ClassTable {
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
                padding-bottom: 12px;
            }

            #ClassTable td, #ClassTable th {
                border: 1px solid #ddd;
                padding: 8px;
            }

            #ClassTable td:hover {background-color: #ddd;}

            #ClassTable th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                background-color: #1668db;
                color: white;
            }        
        </style>
    <title>Search a Property Manager</title>
</h:head>
<h:body>
    <h1>The Found Property Manager</h1>
    <h:dataTable value="#{myPropertyController.searchPropertyManagerList}" var="ppm" id="ClassTable">

        <!--HERE NOT DONE YET-->
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{ppm.pmid}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="First Name"/>
            </f:facet>
            <h:outputText value="#{ppm.pmFirstName}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Last Name"/>
            </f:facet>
            <h:outputText value="#{ppm.pmLastName}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Action"/>
            </f:facet> 
            <h:form>   
                <h:commandLink value="View Details" action="#{myPropertyController.doViewManagerDetails(ppm.pmFirstName, ppm.pmLastName)}" />
            </h:form>
        </h:column>

    </h:dataTable>
    <hr/>
    <h:form>
        <h:link value="Create a property manager" outcome="newPropertyManager.xhtml" />
        |
        <h:link value="Main Page" outcome="index.xhtml"/>                      
    </h:form>
</h:body>
</html>
